<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>爸爸的翻译器</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🇨🇳 <span class="title-text">爸爸的翻译器</span> 🇺🇸</h1>
            <div id="status" class="status">准备就绪</div>
        </header>
        
        <main>
            <!-- Translation Display -->
            <div id="translations" class="translations">
                <div class="placeholder">
                    <p>翻译内容将显示在这里</p>
                    <p class="hint">开始播放音频即可翻译</p>
                </div>
            </div>
        </main>
        
        <footer>
            <div class="controls">
                <button id="stopBtn" class="btn btn-stop" onclick="stopTranslation()">
                    ⏹️ 停止翻译
                </button>
                <button id="muteBtn" class="btn btn-mute" onclick="toggleMute()">
                    🔊 声音开
                </button>
                <button id="clearBtn" class="btn btn-clear" onclick="clearTranslations()">
                    🗑️ 清除
                </button>
            </div>
            
            <div class="audio-controls" style="margin-top: 15px; text-align: center; display: flex; align-items: center; justify-content: center; gap: 10px;">
                <select id="audioOutput" class="audio-select" onchange="changeAudioOutput()">
                    <option value="">🔄 选择输出设备 (Speaker)...</option>
                </select>
                <button onclick="initAudioDevices()" style="margin: 0; padding: 5px 10px; font-size: 14px; background: #555;">🔄</button>
            </div>

            <div class="connection-info">
                <span id="connectionDot" class="dot disconnected"></span>
                <span id="connectionText">未连接</span>
            </div>
            <div style="width: 100%; text-align: center; margin-top: 20px; padding-bottom: 20px;">
                <a href="/mobile" style="color: #6366f1; text-decoration: none; font-size: 1rem; padding: 10px 20px; border: 1px solid #6366f1; border-radius: 20px; display: inline-block;">
                    📱 切换到手机模式 (Switch to Mobile Mode)
                </a>
            </div>
        </footer>
    </div>
    
    <script src="/static/app.js"></script>
</body>
</html>
