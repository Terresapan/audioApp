    <script>
        let socket;
        let mediaRecorder;
        const translationsEl = document.getElementById('translations');
        
        async function startTranslation() {
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                document.getElementById('status').innerText = "âŒ éœ€è¦HTTPSæ‰èƒ½ä½¿ç”¨éº¦å…‹é£";
                return;
            }
            
            document.getElementById('status').innerText = "è¿æ¥ä¸­...";
            
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                socket = new WebSocket(`${protocol}//${window.location.host}/ws/audio`);

                socket.onopen = () => {
                    document.getElementById('status').innerText = "ğŸ”´ æ­£åœ¨æ”¶å¬...";
                    document.getElementById('startBtn').style.display = 'none';
                    document.getElementById('stopBtn').style.display = 'inline-block';
                    
                    mediaRecorder = new MediaRecorder(stream, { mimeType: 'audio/webm' });
                    mediaRecorder.addEventListener('dataavailable', async event => {
                        if (event.data.size > 0 && socket.readyState === 1) {
                            socket.send(event.data);
                        }
                    });
                    mediaRecorder.start(250);
                };

                // Audio queue for playback
                let audioQueue = [];
                let isPlaying = false;
                
                async function playNextAudio() {
                    if (audioQueue.length === 0) {
                        isPlaying = false;
                        return;
                    }
                    isPlaying = true;
                    const audioBlob = audioQueue.shift();
                    const audioUrl = URL.createObjectURL(new Blob([audioBlob], { type: 'audio/mpeg' }));
                    const audio = new Audio(audioUrl);
                    audio.onended = () => {
                        URL.revokeObjectURL(audioUrl);
                        playNextAudio();
                    };
                    audio.onerror = () => playNextAudio();
                    try {
                        await audio.play();
                    } catch (e) {
                        playNextAudio();
                    }
                }
                
                socket.onmessage = async (event) => {
                    if (typeof event.data === "string") {
                        try {
                            const msg = JSON.parse(event.data);
                            if (msg.type === 'translation') {
                                addTranslation(msg.original, msg.translation);
                            } else if (msg.type === 'status') {
                                document.getElementById('status').innerText = msg.message;
                            }
                        } catch (e) {
                            console.error("Error parsing message:", e);
                        }
                    } else {
                        // Binary data is audio
                        audioQueue.push(event.data);
                        if (!isPlaying) {
                            playNextAudio();
                        }
                    }
                };
                
                socket.onclose = () => resetUI();
                socket.onerror = () => {
                    document.getElementById('status').innerText = "âŒ è¿æ¥é”™è¯¯";
                    resetUI();
                };
            } catch (error) {
                document.getElementById('status').innerText = "âŒ " + error.message;
            }
        }

        function addTranslation(original, translation) {
            // Remove placeholder
            const placeholder = document.getElementById('placeholder');
            if (placeholder) placeholder.remove();
            
            // Create translation card
            const card = document.createElement('div');
            card.className = 'translation-card';
            card.innerHTML = `
                <div class="translation-chinese">${escapeHtml(translation)}</div>
                <div class="translation-english">${escapeHtml(original)}</div>
            `;
            
            // Add to top
            translationsEl.insertBefore(card, translationsEl.firstChild);
            
            // Limit to 30 translations
            while (translationsEl.children.length > 30) {
                translationsEl.removeChild(translationsEl.lastChild);
            }
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function stopTranslation() {
            if (mediaRecorder) mediaRecorder.stop();
            if (socket) socket.close();
            resetUI();
        }

        function clearTranslations() {
            translationsEl.innerHTML = `
                <div class="placeholder" id="placeholder">
                    <p>ç¿»è¯‘å†…å®¹å°†æ˜¾ç¤ºåœ¨è¿™é‡Œ</p>
                    <p class="hint">ç‚¹å‡»"å¼€å§‹æ”¶å¬"æŒ‰é’®å¼€å§‹ç¿»è¯‘</p>
                </div>
            `;
        }

        function resetUI() {
            document.getElementById('status').innerText = "å·²åœæ­¢";
            document.getElementById('startBtn').style.display = 'inline-block';
            document.getElementById('stopBtn').style.display = 'none';
        }
    </script>
